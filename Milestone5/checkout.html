<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardioFit - Checkout</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-card">
            <h2>Your Order</h2>
            <form id="form-checkout">  
                <div class="order-preview">
                    <div class="preview-section">
                        <img id="warmup" src="images/transparent_placeholder.gif" alt="Warmup Preview">
                        <img id="cardio" src="images/transparent_placeholder.gif" alt="Cardio Preview">
                        <img id="recovery" src="images/transparent_placeholder.gif" alt="Recovery Preview">
                    </div>
                </div>
                <div class="order-form">
                    <fieldset>
                        <legend>Order Information</legend>
                        
                    </fieldset>
                    <div class="button-group">
    
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="Vendor/modernizr/modernizr-custom.js"></script>
        <script>
         
          if (!Modernizr.es6array || !Modernizr.generators || !Modernizr.es6math
                  || !Modernizr.arrow || !Modernizr.es6number || !Modernizr.es6object
                  || !Modernizr.es6collections || !Modernizr.promises
                  || !Modernizr.es6string)
          {
             
              window.location.replace("unsupported.html");
          } else {
              
              var script = document.createElement('script');
              script.type = 'module';
              script.src = './js/app.js';
              document.head.appendChild(script);
          }
      </script>
</body>
</html>
